<body>
	<h3>Somatoria de dois numeros inteiros com Convers„o de Dados</h3>
	<script language="javascript">
		/* Objetivo: Desenvolver um programa em JavaScript que faca a Leitura de 2 numeros inteiros e aplique a conversao de valores com parseInt e apresente o resultado da soma entre eles.
		*/
			/* Defini√ß√£o das Variaveis */
				var js_n1;
				var js_n2;
				var js_soma;
			/* Entrada de Dados */
				js_n1 = parseInt(window.prompt('Informe o primeiro n√∫mero: ' , 'Digite aqui'));
				js_n2 = parseInt(window.prompt('Informe o segundo n√∫mero: ' , 'Digite aqui'));
			
			/* Processamento de Dados */
				js_soma = parseInt(js_n1) + parseInt(js_n2);
			/* Sa√≠da de Dados */
				document.write('O Resultado da soma = '+ js_soma);
	</script>
